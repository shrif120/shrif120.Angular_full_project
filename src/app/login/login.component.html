<form [formGroup]='loginForm' (ngSubmit)='getLoginInfo(loginForm)' class="w-50 m-auto pt-5 pb-5">
    <div class="form-group">
        <label>Email address</label>
        <input [class.is-valid]='loginForm.get("email").errors == null && loginForm.get("email").touched' formControlName='email' type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div *ngIf='loginForm.get("email").errors != null && loginForm.get("email").touched ' class="alert alert-danger mt-2">
            email is not valid
        </div>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input [class.is-valid]='loginForm.get("password").errors == null  && loginForm.get("password").touched' formControlName='password' type="password" class="form-control" placeholder="must start with capital letter">
        <div *ngIf='loginForm.get("password").errors != null && loginForm.get("password").touched' class="alert alert-danger mt-2">
            password is not valid
        </div>
    </div>
    <button [disabled]='loginForm.invalid' type="submit" class="btn btn-primary">login</button>
    <div class="mt-3"><a (click)='goToregisteration()' class="text-decoration-none text-white cur">register now ??</a></div>
    <div *ngIf='flag' class="alert alert-warning mt-3">
        {{errMessage}}
    </div>


</form>
